<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>

<body>
    <div class="greetings">
        <span>hola mundo home</span>
        
    </div>
    <div class="description">
        <span></span>
    </div>
    <div class="button">
        <button class="botones">
            <a href="flower.html" style="color: #fff;"></a>
        </button>
    </div>

</body>
<script>
// Seleccionamos el span y separamos cada letra en su propio span
const greeting = document.querySelector('.greetings span');
greeting.innerHTML = greeting.textContent
  .split('')
  .map(letter => `<span>${letter}</span>`)
  .join('');
</script>

</html>
